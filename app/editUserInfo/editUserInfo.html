<!--  编辑所属用户信息 -->
<div class="modal fade" id="editUserInfo" tabindex="-1" role="dialog"
     aria-labelledby="myEditUserInfo" aria-hidden="true" ng-controller="editUserInfoCtrl">
    <!--警告提示-->
    <div ng-include="'notice/notice.html'"></div>
    <div class="modal-dialog head-info-modal">
        <div class="modal-content">
            <div class="modal-header head-info-m-head">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myEditUserInfo">编辑客户信息</h4>
            </div>
            <form name="userInfoForm" role="form" novalidate ng-submit="updUserInfo()">
                <div class="modal-body form-horizontal head-info-body">
                    <div class="form-group">
                        <label for="userAccount" class="col-sm-2 control-label">登录帐号:</label>
                        <div class="col-sm-10">
                            <span ng-bind="userDealer.email" id="userAccount"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">客户名称:</label>
                        <div class="col-sm-10">
                            <input type="text" id="userName" class="form-control" placeholder="{{userDealer.userName}}"
                                   ng-model="userInfoForm.userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userLinkman" class="col-sm-2 control-label">联系人:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userLinkman"
                                   placeholder="{{userDealer.linkman}}" ng-model="userInfoForm.linkman">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userLinkPhone" class="col-sm-2 control-label">电话:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userLinkPhone"
                                   placeholder="{{userDealer.dealerPhone}}" ng-model="userInfoForm.dealerPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userLinkAddress" class="col-sm-2 control-label">地址:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control address-input" id="userLinkAddress"
                                   placeholder="{{userDealer.dealerAddress}}" ng-model="userInfoForm.dealerAddress">
                        </div>
                    </div>
                </div>
                <div class="modal-footer head-info-footer">
                    <button type="submit" class="btn">保存</button>
                    <button type="button" class="btn" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
