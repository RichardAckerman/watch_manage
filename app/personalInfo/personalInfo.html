<!--编辑个人资料 （Modal） -->
<div class="modal fade" id="personalInfo" tabindex="-1" role="dialog"
     aria-labelledby="myPersonalInfo" aria-hidden="true" ng-controller="personalCtrl">
    <!--警告提示-->
    <div ng-include="'notice/notice.html'"></div>
    <div class="modal-dialog head-info-modal">
        <div class="modal-content">
            <div class="modal-header head-info-m-head">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myPersonalInfo">我的资料</h4>
            </div>
            <form role="form" name="personalForm" novalidate ng-submit="updPersonal()">
                <div class="modal-body form-horizontal head-info-body">
                    <div class="form-group">
                        <label for="myAccount" class="col-sm-2 control-label">登录帐号:</label>
                        <div class="col-sm-10">
                            <span id="myAccount" ng-bind="userAdmin.email"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="myName" class="col-sm-2 control-label">名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="myName"
                                   placeholder="{{userAdmin.userName}}" ng-model="personalForm.userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="myLinkman" class="col-sm-2 control-label">联系人:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="myLinkman"
                                   placeholder="{{userAdmin.linkman}}" ng-model="personalForm.linkman">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="myLinkPhone" class="col-sm-2 control-label">联系电话:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="myLinkPhone"
                                   placeholder="{{userAdmin.dealerPhone}}" ng-model="personalForm.dealerPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="myLinkAddress" class="col-sm-2 control-label">地址:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control address-input" id="myLinkAddress"
                                   placeholder="{{userAdmin.dealerAddress}}" ng-model="personalForm.dealerAddress">
                        </div>
                    </div>
                </div>
                <div class="modal-footer head-info-footer">
                    <button type="submit" class="btn">保存</button>
                    <button type="button" class="btn" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
